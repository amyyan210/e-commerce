<h1>Menu</h1>
<mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{product.name}}</mat-card-title>
      <!-- <mat-card-subtitle>{{product.description}}</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Add to cart</button>
    </mat-card-actions>
  </mat-card>

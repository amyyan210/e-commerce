<mat-list>
  <h3 mat-subheader>Cart</h3>
  <mat-list-item *ngFor="let productInCart of productsInCart">
    <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
    <h4 mat-line>{{productInCart.name}}</h4>
    <p mat-line> {{productInCart.price | currency}}</p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
